
<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        h1 {
            color: white;
            margin-bottom: 24px;
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
        }

        .markdown-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
        }
        
        .content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 32px;
        }

        /* Markdown styles */
        .content h2 {
            color: white;
            margin: 24px 0 16px;
            font-size: 1.8em;
        }

        .content h3 {
            color: white;
            margin: 20px 0 12px;
            font-size: 1.4em;
        }

        .content p {
            margin-bottom: 16px;
            text-align: left;
        }

        .content ul, .content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .content li {
            margin-bottom: 8px;
        }

        .content strong {
            color: white;
        }

        .content blockquote {
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            padding-left: 16px;
            margin: 16px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Analysis Summary</h1>
        <div class="content">
            <div class="markdown-content">
                {{ summary|safe }}
            </div>
        </div>
        <a href="/" class="back-link">Analyze another website</a>
    </div>
</body>
</html>
